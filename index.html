<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="modal">
        <form>
            <p class="form-heading">Add New Book</p>
            <svg id="close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>alpha-x</title>
                <path d="M9,7L11,12L9,17H11L12,14.5L13,17H15L13,12L15,7H13L12,9.5L11,7H9Z" />
            </svg>
            <input type="text" placeholder="Title" minlength="2" maxlength="100" required>
            <input type="text" placeholder="Author" minlength="2" maxlength="50" required>
            <input type="number" placeholder="Pages" min="1" max="10000" required>
            <div class="checkbox">
                <label for="form-read">Have You Read It?</label>
                <input type="checkbox" id="form-read">
            </div>
            <button class="add-to-library green-button">Add To Library</button>
        </form>
    </div>

    <nav>
        <h1 id="nav-heading">
            Library App
        </h1>
        <button id="add-book" class="grey-button">+ Add Book</button>
    </nav>

    <main>
        <div class="cards-section">
        </div>
    </main>

    <footer>
        <div>
            <p>Created by : <a target="_blank" href="https://github.com/mrunal-mm/library">Mrunal Maheshkar</a></p>
            <a target="_blank" href="https://github.com/mrunal-mm/library"><img src="github.png" alt="github"></a>
        </div>
    </footer>
</body>

</html>
